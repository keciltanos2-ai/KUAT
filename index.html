<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>KisahSuksesPro</title>
<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="style.css">
<style>
/* minimal layout tweaks */
body{font-family:Inter,system-ui,Segoe UI,Arial;margin:18px;background:#f7f7fb}
.header{display:flex;align-items:center;justify-content:space-between}
.row{display:flex;gap:16px;flex-wrap:wrap;margin-top:12px}
.card{background:#fff;border-radius:10px;padding:12px;box-shadow:0 1px 6px rgba(0,0,0,0.04);width:320px}
.large{flex:1 1 680px}
#yt-mini{width:100%;height:180px}
#chat-log{height:300px;overflow:auto;border:1px solid #eee;padding:8px;background:#fff}
button{cursor:pointer}
</style>
</head>
<body>
  <div class="header">
    <h1 id="title">KisahSuksesPro</h1>
    <div>
      <button id="refresh-config">Refresh</button>
    </div>
  </div>

  <div class="row">
    <div class="card">
      <h3>YouTube Mini</h3>
      <div id="yt-container"><div id="yt-mini"></div></div>
      <p><button id="yt-play">Play/Pause</button></p>
    </div>

    <div class="card">
      <h3>Social Embeds</h3>
      <div id="social-wrap"></div>
    </div>

    <div class="card">
      <h3>Weather</h3>
      <div id="weather">Loading...</div>
    </div>

    <div class="card">
      <h3>Quote</h3>
      <div id="quote">Loading...</div>
      <button id="next-quote">Next quote</button>
    </div>
  </div>

  <hr>

  <div class="row">
    <div class="card large">
      <h3>Chat AI (Groq)</h3>
      <div id="chat-log"></div>
      <div style="margin-top:8px">
        <input id="chat-input" placeholder="Tulis pesan..." style="width:70%"/>
        <button id="chat-send">Kirim</button>
      </div>
    </div>

    <div class="card">
      <h3>Game</h3>
      <iframe id="game-frame" src="https://html5games.com/g/somegame" width="320" height="240" title="Game"></iframe>
    </div>
  </div>

<script src="client.js"></script>
<script async src="//www.instagram.com/embed.js"></script>
<script async src="https://www.tiktok.com/embed.js"></script>
</body>
</html>
